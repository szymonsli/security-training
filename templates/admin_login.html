<!DOCTYPE html>
<html>
  <head>
    <title>Admin Login</title>
    <link rel="stylesheet" href="/static/style.css" />
    <style>
      .admin-login-form {
        max-width: 350px;
        margin: 3rem auto;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
        padding: 2rem;
      }
      .admin-login-form h2 {
        text-align: center;
      }
      .admin-login-form input {
        width: 100%;
        margin-bottom: 1rem;
      }
      .admin-login-form button {
        width: 100%;
      }
      .error {
        color: #c00;
        text-align: center;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <header>
      <div><strong>Demo Shop Admin</strong></div>
      <nav>
        <a href="/">Home</a>
        <a href="/cart">Cart</a>
      </nav>
    </header>
    <div class="admin-login-form">
      <h2>Admin Login</h2>
      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}
      <form method="post">
        <input type="text" name="username" placeholder="Username" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
